<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Worms-like Multiplayer with Destructible Terrain</title>
<style>
  body, html {
    margin:0; padding:0; overflow:hidden;
    background:#222; color:#eee; font-family:sans-serif;
    display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
    height: 100vh;
    user-select: none;
  }
  #orientation-warning {
    position: fixed;
    top: 0; left: 0; width: 100vw; height: 100vh;
    background: #000c;
    color: #fff;
    font-size: 24px;
    display: flex; justify-content: center; align-items: center;
    z-index: 1000;
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
  }
  canvas {
    background: #333;
    border: 2px solid #555;
    margin: 10px 0;
    touch-action: none;
    max-width: 100vw;
    max-height: 60vh;
  }
  .controls {
    width: 100vw;
    display: flex;
    justify-content: space-around;
    padding: 5px 0;
    user-select: none;
  }
  .player-controls {
    background: #444;
    padding: 8px 10px;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-width: 140px;
  }
  h3 {
    margin: 4px 0 8px 0;
    text-align: center;
  }
  button {
    width: 44px; height: 44px;
    font-size: 20px;
    margin: 2px;
    border-radius: 8px;
    border: none;
    background: #555;
    color: #eee;
    user-select: none;
  }
  button:active {
    background: #0a84ff;
  }
  .fire-btn {
    background: #d33 !important;
    width: 100%;
    margin-top: 8px;
    height: 44px;
  }
  #fullscreen-btn {
    margin-bottom: 6px;
    padding: 8px 16px;
    font-size: 18px;
    background: #0a84ff;
    border: none;
    border-radius: 8px;
    color: white;
    user-select: none;
    cursor: pointer;
  }

  /* Player 2 controls flipped upside down so they face player 2 */
  #player2-controls {
    transform: rotate(180deg);
  }
  /* Flip buttons inside player 2 controls back so text is upright */
  #player2-controls button {
    transform: rotate(180deg);
  }
  #player2-controls h3 {
    transform: rotate(180deg);
  }

  /* Layout: player 2 controls at top, canvas in middle, player 1 controls at bottom */
  #player2-wrapper {
    width: 100vw;
    display: flex;
    justify-content: center;
    padding: 6px 0;
  }
  #player1-wrapper {
    width: 100vw;
    display: flex;
    justify-content: center;
    padding: 6px 0;
  }
</style>
</head>
<body>

<div id="orientation-warning" style="display:none;">
  Please rotate your device to <strong>landscape</strong> for the best experience.
</div>

<button id="fullscreen-btn">Go Fullscreen</button>

<div id="player2-wrapper">
  <div class="player-controls" id="player2-controls">
    <h3>Player 2</h3>
    <div style="display:flex; justify-content:center;">
      <button id="p2-left">◀</button>
      <button id="p2-up">▲</button>
      <button id="p2-right">▶</button>
    </div>
    <button id="p2-fire" class="fire-btn">Fire</button>
  </div>
</div>

<canvas id="game" width="640" height="360"></canvas>

<div id="player1-wrapper">
  <div class="player-controls" id="player1-controls">
    <h3>Player 1</h3>
    <div style="display:flex; justify-content:center;">
      <button id="p1-left">◀</button>
      <button id="p1-up">▲</button>
      <button id="p1-right">▶</button>
    </div>
    <button id="p1-fire" class="fire-btn">Fire</button>
  </div>
</div>

<script>
  // ... all game logic remains unchanged ...

  // I'll just paste the exact same JS from before for brevity,
  // you can use the same script from the previous full example here,
  // since this change only affects layout & styles.
</script>

</body>
</html>
